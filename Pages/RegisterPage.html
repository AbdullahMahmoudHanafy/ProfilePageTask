<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../Assets/Register_style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="register.php" method="POST">
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="first name" placeholder="First Name" required>
            <label for="lasttname">Last name</label>
            <input type="text" id="lastname" name="last name" placeholder="Last Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password"  required>
            <label for="password">Confirm Password</label>
            <input type="password" id="confirmpassword" name="Confirm password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>    </div>
</body>
</html>
